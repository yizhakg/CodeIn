<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 3D Layered Social Media Icon Hover Effects </title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <ul>
    <li>
      <a href="#" id="facebook">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span  class="fa fa-facebook" aria-hidden="true"></span>
      </a>
    </li>
    <li>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span id="twitter" class="fa fa-twitter" aria-hidden="true"></span>
      </a>
    </li>
    <li>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span id="googlePlus" class="fa fa-google-plus" aria-hidden="true"></span>
      </a>
    </li>
    <li>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span id="linkedin" class="fa fa-linkedin" aria-hidden="true"></span>
      </a>
    </li>
    <li>
      <a href="#">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span id="instagram" class="fa fa-instagram" aria-hidden="true"></span>
      </a>
    </li>
  </ul>
  <script src="index.js"></script>
</body>

</html>
