<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  div {
    border: 1px grey solid;
    height: 200px;
    width: 200px;
    transition: all 1s;
  }
</style>

<body>
  <div style="background-color: red;">
    <script>
      let div = document.querySelector("div")
      let array = ["red", "green", "yellow", "blue"]
      let i = 1;
      setInterval(() => {
        div.style.background = array[i];
        console.log(i)
        i++;
        if (i == 4)
          i = 0;
      }, 1000)
    </script>
  </div>
</body>

</html>
