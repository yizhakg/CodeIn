  <script>
// תרגיל 10/11/2020
// 1. ליצור אלמנט ראשי עם ID
// 2. להוסיף אלמנט של קלט
// 3. להוסיף אלמנט של כפתור

function mixColors(){
  var colors=["red","blue","green","black","orange","aliceblue","aquamarine","crimson","gray","lemonchiffon","magenta","palevioletred","steelblue","salmon"]
  var divClass= document.getElementsByClassName("divSqr");
  for(var i=0;i<divClass.length;i++){
    var mixed= colors[Math.floor(Math.random()*(colors.length-1))];
    divClass[i].style.backgroundColor = mixed;
  }
}
function DivSize(){
  var height=document.getElementById("height").value;
  var width= document.getElementById("width").value;
var divClass= document.getElementsByClassName("divSqr");
for(var i=0;i<divClass.length;i++){
  divClass[i].style=`height:${height}px;width:${width}px;border:1px solid black`
}
}

function insertDiv(){
var divs='';
amount=document.getElementById("amount").value;
  for(let i=0; i<amount;i++){
divs+=`<div class="divSqr"></div>`;
  }
  mainId.innerHTML= divs;
}
var mainId=document.getElementById("main");
var topId= document.getElementById("top");
topId.innerHTML=`<h1>Welcome to Rectangle Generator </h1><input id="amount" type="number" placeholder="amount"> 
<input id="height" type="number" placeholder="height"> 
<input id="width" type="number" placeholder="width">
<button onclick="insertDiv(), DivSize()">generate</button>
</div>
<button onclick="mixColors()">Mix Colors</button>`;
topId.style=" text-align: center;margin:100px;"
mainId.style="display: flex;flex-wrap: wrap;justify-content: center;margin:100px;";

var h1Element=document.getElementsByTagName("h1");
var buttonElement=document.getElementsByTagName("button");

}
